<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shape Up or Shape Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section class="container-fluid" id="input-container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 header-container">
              <h1>Rectangle</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="form-group">
                <label for="rectangleWidth">Width:</label>
                <textarea class="form-control" id="rectangleWidth" rows="1"></textarea>
              </div>
              <div class="form-group">
                <label for="rectangleHeight">Height:</label>
                <textarea class="form-control" id="rectangleHeight" rows="1"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button type="button" id="rectangle-button" class="btn btn-primary">
                Create
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 header-container">
              <h1>Square</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="form-group">
                <label for="squareSideLength">Side length:</label>
                <textarea class="form-control" id="squareSideLength" rows="1"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button type="button" id="square-button" class="btn btn-primary">
                Create
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 header-container">
              <h1>Circle</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="form-group">
                <label for="circleRadius">Radius:</label>
                <textarea class="form-control" id="circleRadius" rows="1"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button type="button" id="circle-button" class="btn btn-primary">
                Create
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 header-container">
              <h1>Triangle</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <div class="form-group">
                <label for="triangleHeight">Height:</label>
                <textarea class="form-control" id="triangleHeight" rows="1"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <button type="button" id="triangle-button" class="btn btn-primary">
                Create
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid" id="content-container">
      <div class="row">
        <div class="col-md-8 d-flex justify-content-center">
          <div id="shape-container"></div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <div class="text-center" id="data-container">
            <h2> Data:</h2>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
